<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function setTimer() {
            // holt das Input Element,
            const daysInput = document.getElementById("days-input");

            // holt das Output Element
            const daysOutput = document.getElementById("days-output");

            // schreibt in das days-output Element
            daysOutput.innerText = daysInput.value;
        }
    </script>
    
</body>
<main>
    <div class="timer-input-container">
        <label for="timer-days-input">Days: </label>
        <input type="number"> id="days-input" placeholder="day"/>

        <button id="start-timer" onclick="settimer()">Start Timer</button>
    </div>

    <h2>Timer Left</h2>
    <div id="timer-input-container"> 
        <div id="days-output"></div>
    </div>
</main>
</html>
